<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
        <button id="home-button" onclick="goHome()">Home</button>
    </header>
    
    <div class="recipe">
        <div class="container">
            <div id="search-form">
                <input type="text" id="query" oninput="fetchSuggestions()" placeholder="Search for recipes...">
                <button id="search-button" onclick="searchRecipes()">Search</button>
            </div>
            <div id="suggestions-container"></div>
            <div id="results"></div>
            <div id="recipe-details">
                <div id="statusBar">
                    <span>
                        <i id="close-button" onclick="closeRecipeDetails()" class="fas fa-times"></i>
                    </span>
                </div>
                <div id="recipe-content"></div>
            </div>
            <h2>Favorite Recipes</h2>
            <div id="favorites-list"></div>
        </div>
    </div>
</body>
</html>
